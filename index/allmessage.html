          <script>
    function getList() {
        $.ajax({
            type: "GET",
            url: 'http://localhost:30001/allmessage',
            dataType: 'json',
            success: function (data) {
                var temp = "UserNames: ";
                for (var i = data.length-4; i < data.length; i++) {
                    
                    temp += "<li> Name:"+data[i].name+" message: "+data[i].message+"</li>";
                    document.getElementById("list").innerHTML = "Welcome! " + temp;
                    console.log(data[i].name);

                }


            }

        });

    }
    getList()
</script>
